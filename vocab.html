<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Trainer - Learn Montenegrin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .lesson-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .lesson-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .lesson-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .lesson-description {
            color: var(--text-light);
            font-size: 1.125rem;
        }

        .section {
            background: var(--white);
            border: 2px solid var(--bg-light);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 1.75rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .progress-wrapper {
            margin-bottom: 1.5rem;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: var(--bg-light);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--success-color);
            transition: width 0.3s ease;
        }

        .vocab-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .vocab-card {
            background: var(--bg-light);
            border-radius: 10px;
            border: 2px solid transparent;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            transition: border-color 0.3s, background 0.3s, transform 0.3s;
        }

        .vocab-card:hover {
            transform: translateY(-2px);
        }

        .vocab-info {
            flex: 1;
        }

        .vocab-word {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .vocab-translation {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .card-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 0.65rem 1.25rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .btn-know {
            background: var(--success-color);
            color: var(--white);
        }

        .btn-know:hover {
            background: #1f8a4c;
        }

        .btn-dont-know {
            background: #f39c12;
            color: var(--white);
        }

        .btn-dont-know:hover {
            background: #d68102;
        }

        .vocab-card.known {
            border-color: var(--success-color);
            background: rgba(39, 174, 96, 0.1);
        }

        .vocab-card.unknown {
            border-color: #f39c12;
            background: rgba(243, 156, 18, 0.1);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            background: var(--white);
            border: 1px solid var(--bg-light);
            color: var(--text-light);
        }

        .vocab-card.known .status-badge {
            border-color: var(--success-color);
            color: var(--success-color);
        }

        .vocab-card.unknown .status-badge {
            border-color: #f39c12;
            color: #f39c12;
        }

        .reset-button {
            background: transparent;
            color: var(--text-light);
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
        }

        .reset-button:hover {
            color: var(--primary-color);
        }

        @media (max-width: 600px) {
            .vocab-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .card-actions {
                width: 100%;
            }

            .card-actions button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">üá≤üá™ Learn Montenegrin</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#lessons">Lessons</a>
                <a href="lesson.html">Lesson 1</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="lesson-container">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>

            <div class="lesson-header">
                <h1 class="lesson-title">Vocabulary Trainer</h1>
                <p class="lesson-description">Review core A1 words and track your progress.</p>
            </div>

            <div class="section">
                <div class="progress-wrapper">
                    <div class="progress-label">
                        <span id="progress-text">Loading progress...</span>
                        <button class="reset-button" id="reset-progress" type="button">Reset progress</button>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <h2 class="section-title">üìö A1 Vocabulary</h2>
                <div id="vocab-list" class="vocab-list">
                    <p style="color: var(--text-light);">Loading vocabulary...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Learn Montenegrin. Made with ‚ù§Ô∏è for language learners.</p>
    </footer>

    <script>
        const VOCAB_FILE = 'vocab/a1.json';
        const PROGRESS_KEY = 'vocab_progress_a1';

        let vocabWords = [];
        let progress = {};

        async function loadVocabulary() {
            const vocabList = document.getElementById('vocab-list');
            try {
                const response = await fetch(VOCAB_FILE);
                if (!response.ok) {
                    throw new Error('Failed to load vocabulary file');
                }
                const data = await response.json();
                vocabWords = data.words || [];

                if (!vocabWords.length) {
                    vocabList.innerHTML = '<p style="color: var(--text-light);">No vocabulary found in this level yet.</p>';
                    return;
                }

                renderVocabulary();
            } catch (error) {
                console.error(error);
                vocabList.innerHTML = '<p style="color: #dc3545;">Unable to load vocabulary. Please make sure the file exists.</p>';
            }
        }

        function loadProgress() {
            try {
                const stored = localStorage.getItem(PROGRESS_KEY);
                if (stored) {
                    progress = JSON.parse(stored);
                }
            } catch (error) {
                console.warn('Could not read progress from localStorage', error);
                progress = {};
            }
        }

        function saveProgress() {
            localStorage.setItem(PROGRESS_KEY, JSON.stringify(progress));
        }

        function setWordStatus(word, status) {
            progress[word] = status;
            saveProgress();
            updateProgress();
        }

        function getWordStatus(word) {
            return progress[word] || null;
        }

        function updateProgress() {
            const total = vocabWords.length;
            const known = vocabWords.filter(word => progress[word.word] === 'known').length;
            const percent = total ? Math.round((known / total) * 100) : 0;

            document.getElementById('progress-text').textContent = `Known words: ${known} / ${total} (${percent}%)`;
            document.getElementById('progress-fill').style.width = `${percent}%`;
        }

        function renderVocabulary() {
            const vocabList = document.getElementById('vocab-list');
            vocabList.innerHTML = '';

            vocabWords.forEach(item => {
                const card = document.createElement('div');
                card.className = 'vocab-card';
                card.dataset.word = item.word;

                const wordStatus = getWordStatus(item.word);
                if (wordStatus === 'known') {
                    card.classList.add('known');
                } else if (wordStatus === 'unknown') {
                    card.classList.add('unknown');
                }

                const info = document.createElement('div');
                info.className = 'vocab-info';
                info.innerHTML = `
                    <div class="vocab-word">${item.word}</div>
                    <div class="vocab-translation">${item.translation}</div>
                `;

                const actions = document.createElement('div');
                actions.className = 'card-actions';

                const statusBadge = document.createElement('span');
                statusBadge.className = 'status-badge';
                statusBadge.textContent = wordStatus ? (wordStatus === 'known' ? 'Known' : "Don't Know") : 'Not reviewed';

                const knowButton = document.createElement('button');
                knowButton.className = 'btn-small btn-know';
                knowButton.type = 'button';
                knowButton.textContent = 'I know';
                knowButton.addEventListener('click', () => {
                    card.classList.add('known');
                    card.classList.remove('unknown');
                    statusBadge.textContent = 'Known';
                    setWordStatus(item.word, 'known');
                });

                const dontKnowButton = document.createElement('button');
                dontKnowButton.className = 'btn-small btn-dont-know';
                dontKnowButton.type = 'button';
                dontKnowButton.textContent = "I don't know";
                dontKnowButton.addEventListener('click', () => {
                    card.classList.add('unknown');
                    card.classList.remove('known');
                    statusBadge.textContent = "Don't Know";
                    setWordStatus(item.word, 'unknown');
                });

                actions.appendChild(statusBadge);
                actions.appendChild(knowButton);
                actions.appendChild(dontKnowButton);

                card.appendChild(info);
                card.appendChild(actions);
                vocabList.appendChild(card);
            });

            updateProgress();
        }

        function resetProgress() {
            if (Object.keys(progress).length === 0) {
                return;
            }

            if (confirm('Reset your vocabulary progress?')) {
                progress = {};
                saveProgress();
                renderVocabulary();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadProgress();
            loadVocabulary();
            document.getElementById('reset-progress').addEventListener('click', resetProgress);
        });
    </script>
</body>
</html>
