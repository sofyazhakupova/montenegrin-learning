<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Trainer - Learn Montenegrin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .lesson-container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .lesson-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .lesson-title {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .lesson-description {
            color: var(--text-light);
            font-size: 1.125rem;
        }

        .controls-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .selector {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .selector label {
            font-weight: 600;
            color: var(--text-light);
        }

        .selector select {
            padding: 0.65rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--bg-light);
            font-size: 1rem;
        }

        .section {
            background: var(--white);
            border: 1px solid var(--bg-light);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .section-title,
        .category-title {
            color: var(--primary-color);
        }

        .category-title {
            margin: 1.5rem 0 0.75rem;
            font-size: 1.35rem;
        }

        .vocab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
        }

        .vocab-card {
            background: var(--bg-light);
            border-radius: 10px;
            border: 1px solid transparent;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            transition: border-color 0.3s, transform 0.3s;
        }

        .vocab-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .card-type {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .vocab-word {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .vocab-translation {
            color: var(--text-light);
            font-size: 1rem;
        }

        .verb-table {
            margin-top: 0.75rem;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(45, 90, 135, 0.12);
        }

        .verb-table table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .verb-table th,
        .verb-table td {
            padding: 0.45rem 0.6rem;
            text-align: left;
        }

        .verb-table thead {
            background: rgba(45, 90, 135, 0.1);
            font-weight: 600;
        }

        .note-text {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .shared-toggle {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
            cursor: pointer;
        }

        .shared-section {
            margin-top: 2rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 700px) {
            .lesson-container {
                padding: 1.5rem;
            }

            .vocab-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">üá≤üá™ Learn Montenegrin</div>
            <div class="nav-links">
                <a href="index.html">Dashboard</a>
                <a href="lessons.html">Lessons</a>
                <a href="vocab.html">Vocabulary</a>
                <a href="quiz.html">Quiz</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="lesson-container">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>

            <div class="lesson-header">
                <h1 class="lesson-title">Vocabulary Trainer</h1>
                <p class="lesson-description">Browse lesson vocabulary by category, with verb conjugations at a glance.</p>
                <div class="controls-bar">
                    <div class="selector">
                        <label for="lesson-select">Lesson</label>
                        <select id="lesson-select"></select>
                    </div>
                    <label class="shared-toggle">
                        <input type="checkbox" id="toggle-shared">
                        Include shared references
                    </label>
                </div>
            </div>

            <div id="vocab-content"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Learn Montenegrin. Made with ‚ù§Ô∏è for language learners.</p>
    </footer>
    <script src="lessons-data.js"></script>
    <script src="vocab/vocab-data.js"></script>
    <script>
        const lessonSelect = document.getElementById('lesson-select');
        const toggleShared = document.getElementById('toggle-shared');
        const content = document.getElementById('vocab-content');

        function createVerbTable(conjugations) {
            const wrapper = document.createElement('div');
            wrapper.className = 'verb-table';
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            thead.innerHTML = '<tr><th>Pronoun</th><th>Form</th></tr>';
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            Object.entries(conjugations).forEach(([pronoun, form]) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${pronoun}</td><td>${form}</td>`;
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            wrapper.appendChild(table);
            return wrapper;
        }

        function createCard(item, categoryType) {
            const card = document.createElement('div');
            card.className = 'vocab-card';

            const typeLabel = document.createElement('div');
            typeLabel.className = 'card-type';
            typeLabel.textContent = categoryType;
            card.appendChild(typeLabel);

            const wordEl = document.createElement('div');
            wordEl.className = 'vocab-word';
            wordEl.textContent = item.word;
            card.appendChild(wordEl);

            if (item.translation) {
                const translationEl = document.createElement('div');
                translationEl.className = 'vocab-translation';
                translationEl.textContent = item.translation;
                card.appendChild(translationEl);
            }

            if (item.note || item.reference) {
                const note = document.createElement('div');
                note.className = 'note-text';
                note.textContent = item.note ? item.note : `See ${item.reference}`;
                card.appendChild(note);
            }

            if (item.conjugations) {
                card.appendChild(createVerbTable(item.conjugations));
            }

            return card;
        }

        function renderLesson(lessonKey) {
            content.innerHTML = '';
            const lessonData = vocabularyData[lessonKey];

            if (!lessonData) {
                content.innerHTML = '<p style="color: var(--text-light);">No vocabulary for this lesson yet.</p>';
                return;
            }

            lessonData.categories.forEach(category => {
                const section = document.createElement('div');
                section.className = 'section';

                const title = document.createElement('h3');
                title.className = 'category-title';
                title.textContent = category.name;
                section.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'vocab-grid';
                category.items.forEach(item => {
                    grid.appendChild(createCard(item, (category.type || category.name).toUpperCase()));
                });

                section.appendChild(grid);
                content.appendChild(section);
            });

            if (toggleShared.checked) {
                renderShared();
            }
        }

        function renderShared() {
            const shared = vocabularyData.shared;
            if (!shared) return;

            const wrapper = document.createElement('div');
            wrapper.className = 'section shared-section';

            const heading = document.createElement('h3');
            heading.className = 'section-title';
            heading.textContent = 'Shared Reference';
            wrapper.appendChild(heading);

            shared.categories.forEach(category => {
                const title = document.createElement('h4');
                title.className = 'category-title';
                title.textContent = category.name;
                wrapper.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'vocab-grid';
                category.items.forEach(item => {
                    grid.appendChild(createCard(item, (category.type || 'reference').toUpperCase()));
                });
                wrapper.appendChild(grid);
            });

            content.appendChild(wrapper);
        }

        function populateLessonSelect() {
            const entries = Object.entries(vocabularyData)
                .filter(([key]) => key !== 'shared')
                .sort((a, b) => {
                    const orderA = lessonsData?.[a[0]]?.order ?? Number.MAX_VALUE;
                    const orderB = lessonsData?.[b[0]]?.order ?? Number.MAX_VALUE;
                    return orderA - orderB;
                });

            entries.forEach(([key, value]) => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = value.title;
                lessonSelect.appendChild(option);
            });

            if (entries.length) {
                lessonSelect.value = entries[0][0];
                renderLesson(entries[0][0]);
            }
        }

        lessonSelect.addEventListener('change', () => renderLesson(lessonSelect.value));
        toggleShared.addEventListener('change', () => renderLesson(lessonSelect.value));

        document.addEventListener('DOMContentLoaded', populateLessonSelect);
    </script>
</body>
</html>
